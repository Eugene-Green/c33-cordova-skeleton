<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drop Shift</title>
   
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/mobile/git/jquery.mobile-git.css" />
    <script>
       $(document).ready(function () {
           $("#Shift").submit(function () {
               $.ajax({
                   type: "POST",
                   url: "http://helloworldneweg.azurewebsites.net/sendshift.aspx",
                   data: $(this).serialize(),
                   complete: function (data) {
                       window.location = 'Shift_pool.html';
                   }
               });

           });
       });
    </script>
</head>
<body>
<form id="Shift">
    <input type="text" name="ShiftID" >ShiftID
    <input type="submit" value="Make Shift Available">
</form>    
</body>
</html>
