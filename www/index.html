<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/mobile/git/jquery.mobile-git.css" />


    <title>Paylocity Shift Swap</title>

    <link href="css/citruscore.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/fullcalendar.css" rel="stylesheet" />
    <link href="css/fullcalendarmin.css" rel="stylesheet" />
    <link href="css/fullcalendarprint.css" rel="stylesheet" media="print" />

    <script>
            $("#login").submit(function () {
                $.ajax({
                    type: "POST",
                    url: "http://helloworldneweg.azurewebsites.net/login.aspx",
                    data: $(this).serialize(),
                    complete: function (data) {
                        if (data.responseText = "1") {
                            alert("Success");
                            window.location = 'Homepage.html';
                        }
                        else  {
                            alert("Unsuccessful Attempt");
                           
                        }
                    }
                });

            });

    </script>


</head>
<body class="citrus">
    <!-- HEADER -->
    <div class="header">
        <a class="impersonation-bar"></a>
        <div class="header-top">
            <center><h1 style="color:white">Paylocity Shift Swap</h1></center>
        </div>
    </div>
    <!-- END HEADER -->

    <form id="login">
        <center>
            <table>
                <tbody>
                    <tr>
                        <th><div>Employe ID:</div></th>
                        <td><input type="text" id="EmpID" name="EmpID" /></td>
                    </tr>
                    <tr>
                        <th><div>Password:</div></th>
                        <td><input type="Password" id="Password" name="Password" /></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><input type="submit" value="Login" /></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </form>


    <script src="js/citrusmodals.js"></script>
    <script src="js/modernizer.js"></script>
    <script src="js/citrusfunctions.js"></script>


</body>
</html>
